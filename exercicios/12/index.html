<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500" poster="midia/nowar.jpg">
        <source src="midia/Video1.m4v" type="video/mp4">
        <source src="midia/Video1.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/paVehq-rps0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h1>Inserindo vídeos com o Vimeo</h1>
<iframe src="https://player.vimeo.com/video/47692462?h=38096853a0&autoplay=1&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/47692462">Muse Survival Live</a> from <a href="https://vimeo.com/user13005403">VVave</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
<h1>Inserindo vídeos com o Dailymotion</h1>
<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"> <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x80xtlh?autoplay=1" width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>


</body>
</html>
